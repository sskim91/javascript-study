<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reverse{
            background: black ;
            color: white;
        }
    </style>
</head>
<body>

<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        //이벤트를 연결
        $("h1").on("click", function(){
            $(this).html(function(index, html){
                return html + "+";
            });
        });

        $("h1").on({
            mouseenter : function () {
                $(this).addClass("reverse");
            },
            mouseleave :function () {
                $(this).removeClass("reverse");
            }
        });
    });
</script>
</body>
</html>
