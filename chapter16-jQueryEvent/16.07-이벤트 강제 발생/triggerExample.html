<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
</head>
<body>
<h1>Start :</h1>
<h1>Start :</h1>
<script>
    $(document).ready(function () {
        $("h1").click(function () {
            $(this).html(function (index, html) {
                return html + "*";
            });
        });

        setInterval(function () {
            $("h1").last().trigger("click");
        }, 1000);
    });
</script>
</body>
</html>
