<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var product = {
        name: "하이하이",
        age: 27,
        sex: "male",
        location: "seoul"
    };

    var output = "";

    for (var key in product) {
        output += key + " : " + product[key] + "\n";
    }
    alert(output);
</script>
</body>
</html>
