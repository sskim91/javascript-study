<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function pythagoras(width, height) {
        //내부 함수
        function square(x) {
            return x * x;
        }

        return Math.sqrt(square(width) + square(height));
    }
</script>
</body>
