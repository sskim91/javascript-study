<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //함수를 선언
    function callTenTimes(callback) {
        //10회 반복
        for(var i=0; i<10; i++) {
            //매개변수로 전달된 함수를 호출
            callback();
        }
    }

    //변수 선언
    var callback = function () {
        alert("함수 호출");
    };

    //함수 호출
    callTenTimes(callback);

</script>
</body>
</html>
