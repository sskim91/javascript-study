<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var stringFromLiteral = "hello";
    var stringFromConstructor = new String("hello!!");

    var output = "";
    output += typeof (stringFromLiteral) + "\n";
    output += typeof (stringFromConstructor);
    alert(output);
</script>

<script>
    //잘못된 String 객체의 메서드 사용
    var string = "abcde";

    string.toUpperCase();
    alert(string);
</script>
</body>
</html>
