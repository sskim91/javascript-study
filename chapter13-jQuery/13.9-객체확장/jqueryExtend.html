<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../jquery-3.2.1.js"></script>
<script>
    $(document).ready(function () {
        var object = {
            name : "sskim"
        };

        //$.extend()
        $.extend(object, {
            region: "seoul",
            gender : "male"
        });

        var output = "";
        $.each(object, function (index, item) {
            output += index + " : " + item + "\n";
        });
        alert(output);
    });
</script>
</body>
</html>
