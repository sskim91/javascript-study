<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background: orange;
            padding: 50px;
            margin: 10px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background: red;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner"></div>
</div>

<script>
    $(document).ready(function(){
        $(".outer").mouseover(function () {
            $("body").append("<h1>mouseover</h1>");
        }).mouseenter(function () {
            $("body").append("<h1>mouseenter</h1>");
        })
    });
</script>
</body>
</html>
